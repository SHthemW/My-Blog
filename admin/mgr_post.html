<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

    <!-- 导航 -->
    <nav class="ui inverted attached segment m-padded-tb-mini">

        <!-- center content -->
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">

                <!-- top menu -->
                <h2 class="ui teal header item">Blog Manager</h2>
                <a herf="#" class="active m-item item m-mobile-hide">博客</a>
                <a herf="#" class="m-item item m-mobile-hide">分类</a>
                <a herf="#" class="m-item item m-mobile-hide">标签</a>

                <!-- user -->
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="../static/images/SHW.jpg" alt="" style="height: 100px;">
                            SHW
                        </div>

                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <!-- details btn -->
        <a href="#" class="ui menu toggle inverted icon button m-pos-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>     
    </nav>

    <!-- 次级导航 -->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="active teal item">发布</a>
                <a href="#" class="item">列表</a>
            </div>   
        </div>
    </div>

    <!-- 中间内容 -->
    <div class="m-padded-tb-massive">
        <div class="ui container">

            <form action="#" method="post" class="ui form">
                
                <!-- basic info setter -->
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>

                <!-- content writer -->
                <div class="field">
                    <textarea placeholder="说说你的见闻..." name="content"></textarea>
                </div>

                <!-- advanced info setter -->
                <div class="two fields">

                    <!-- 分类 -->
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发者手册</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 标签 -->
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">标签</label>
                            <div class="ui fluid multiple search selection dropdown">
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class="item" data-value="1">发电</div>
                                    <div class="item" data-value="2">温迪</div>
                                </div>
                            </div>
                        </div>
                    </div>                

                </div>

                <!-- image info setter -->
                <div class="field">
                    <div class="ui left labeled input">
                        <label for="" class="ui teal basic label">首图</label>
                        <input type="text" name="indexImgPath" placeholder="首图引用地址">
                    </div>  
                </div>

                <!-- bottom options setter -->
                <div class="inline fields">

                    <!-- checkbox 推荐 -->
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>

                    <!-- checkbox 转载 -->
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                            <label for="shareInfo">转载</label>
                        </div>
                    </div>

                    <!-- checkbox 可赞赏 -->
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                            <label for="appreciation">可赞赏</label>
                        </div>
                    </div>

                    <!-- checkbox 可评论 -->
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="comment" class="hidden">
                            <label for="comment">可评论</label>
                        </div>
                    </div>

                </div>

                <!-- errmsg -->
                <div class="ui error message"></div>

                <!-- submit -->
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui secondary button">保存</button>
                    <button class="ui teal button">发布</button>
                </div>
                
            </form>

        </div>
    </div>
    

    <!-- 底部footer -->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">

                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <image src="../static/images/venti.jpg" class="ui rounded image" alt="" style="width: 100px;"></image> 
                        </div>
                    </div>                           
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item"> content </a>
                        <a href="#" class="item"> content </a>
                        <a href="#" class="item"> content </a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item"> content </a>
                        <a href="#" class="item"> content </a>
                        <a href="#" class="item"> content </a>
                    </div>
                </div>
                
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin">最新博客</h4>
                    <p class="m-opacity-60">你好,你好,你好,你好,你好,你好,你好,你好,你好,你好,你好,你好,你好,你好,你好,你好,你好,你好,你好,你好,</p>
                </div>

            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-80">Copyright @ 2023 - 2024 SHW's Production</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script> 

    <script>

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });

        $('.ui.form').form({
            fields: {
                title: {
                    identifier: 'title',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入博客标题.'
                    }]
                }
            }
        })

    </script>


</body>
</html>
